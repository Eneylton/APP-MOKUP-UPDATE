<ion-header>
  <ion-navbar color="danger">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let contato of contatos">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{contato.img}}">
      </ion-avatar>
      <h2>{{contato.nome}}</h2>
      <p>{{contato.msn}}</p>
    </ion-item>
  </ion-list>
</ion-content>
